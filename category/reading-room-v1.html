<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Reading Room</title>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
        background: #000;
      }

      .hero-bg {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("/assets/img/hero/reading-room-clouds.webp")
          center/cover no-repeat;
        z-index: 0;
      }

      .hero-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          -45deg,
          rgba(245, 245, 220, 0.95),
          rgba(255, 182, 193, 0.98),
          rgba(85, 107, 47, 0.98),
          rgba(0, 128, 128, 0.95)
        );
        background-size: 400% 400%;
        animation: gradientShift 30s ease infinite;
        z-index: 1;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .hero-content {
        position: relative;
        z-index: 2;
        color: white;
        text-align: center;
        top: 40%;
        transform: translateY(-50%);
        max-width: 700px;
        margin: 0 auto;
      }

      .hero-content h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .hero-content p {
        font-size: 1.3rem;
        line-height: 1.6;
      }

      .fs-btn {
        margin-top: 1.5rem;
        padding: 0.6rem 1.2rem;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid white;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .fs-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .logo-hollowbookco {
        position: fixed;
        top: 1rem;
        left: 2rem;
        z-index: 1000;
      }

      .logo-hollowbookco img {
        height: 50px;
        width: auto;
        opacity: 0.7; /* Range: 0 (transparent) to 1 (fully visible) */
      }

      #bgMusic {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        z-index: 3;
      }

      :not(:fullscreen) #bgMusic {
        display: none;
      }

      #countdown-bar {
        position: fixed;
        top: 20px;
        right: 30px;
        width: auto;
        height: auto;
        background: transparent;
        color: white;
        font-size: 3.5rem;
        font-family: "IBM Plex Mono", monospace;
        font-weight: 300;

        letter-spacing: 0.01em;
        z-index: 999;
        display: none;
      }

      #fullscreen-message {
        display: none;
        position: relative;
        z-index: 2;
        color: white;
        text-align: center;
        top: 45%;
        transform: translateY(-50%);
        max-width: 700px;
        margin: 0 auto;
      }

      #post-timer-message {
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="hero-bg"></div>
    <div class="hero-overlay">
      <a href="/hollowbookco/" class="logo-hollowbookco">
        <img
          src="/assets/img/logos/studiorich-x-hollowbookco-symbol.svg"
          alt="StudioRich x Hollowbookco books and music"
        />
      </a>
    </div>

    <div class="hero-content" id="hero-content">
      <h1>The Reading Room</h1>
      <p>
        In the right mood, music becomes ink's echo. Some loops don’t
        distract—they draw you further into the page.
      </p>
      <button class="fs-btn" onclick="toggleFullscreen()">Begin</button>
      <audio
        id="bgMusic"
        src="/assets/loops/loops-between-pages.mp3"
        autoplay
        loop
      ></audio>
    </div>

    <div id="countdown-bar">30:00</div>

    <div id="fullscreen-message">
      <h2>Create less distraction.</h2>
      <p>Just read. 30 minutes begin now…</p>

      <div id="post-timer-message" style="display: none">
        <p>You did it. Take a breath.</p>
        <button class="fs-btn" onclick="restartTimer()">Go another 30?</button>
      </div>
    </div>

    <script>
      function toggleFullscreen() {
        const el = document.documentElement;
        const music = document.getElementById("bgMusic");
        const hero = document.getElementById("hero-content");
        const message = document.getElementById("fullscreen-message");

        if (!document.fullscreenElement) {
          el.requestFullscreen().then(() => {
            music.play();
            hero.style.display = "none";
            message.style.display = "block";
            startCountdown(30 * 60); // 30 min
          });
        } else {
          document.exitFullscreen().then(() => {
            music.pause();
            hero.style.display = "block";
            message.style.display = "none";
            document.getElementById("countdown-bar").style.display = "none";
          });
        }
      }

      function startCountdown(duration) {
        let time = duration;
        const bar = document.getElementById("countdown-bar");
        const postTimer = document.getElementById("post-timer-message");

        postTimer.style.display = "none";
        bar.style.display = "block";

        clearInterval(window.currentTimer);

        window.currentTimer = setInterval(() => {
          const minutes = Math.floor(time / 60);
          const seconds = time % 60;
          const formatted = `${minutes}:${seconds.toString().padStart(2, "0")}`;
          bar.textContent = formatted;
          time--;

          if (time < 0) {
            clearInterval(window.currentTimer);
            bar.textContent = "00:00";
            postTimer.style.display = "block";
          }
        }, 1000);
      }

      function restartTimer() {
        startCountdown(30 * 60);
      }
    </script>
  </body>
</html>
