<!-- /finishSignIn.html -->
<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudioRich | Sign In</title>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: var(--color-bg);
        color: var(--color-fg);
        font-family: 'Inter', sans-serif;
      }
      .signin-status {
        text-align: center;
        max-width: 320px;
      }
      .signin-status p {
        opacity: 0.7;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="signin-status">
      <h2>Finishing sign-in...</h2>
      <p>This only takes a moment. Do not close this page.</p>
      <div id="status"></div>
    </div>

    <script type="module">
      import { auth } from '/assets/js/firebase-init.js'
      import { isSignInWithEmailLink, signInWithEmailLink } from 'firebase/auth'

      const status = document.getElementById('status')
      const STORAGE_KEY = 'studiorich-magic-email'

      async function finishSignIn() {
        if (isSignInWithEmailLink(auth, window.location.href)) {
          let email = localStorage.getItem(STORAGE_KEY)
          if (!email) {
            email = window.prompt('Please confirm your email for sign-in:')
          }

          try {
            await signInWithEmailLink(auth, email, window.location.href)
            localStorage.removeItem(STORAGE_KEY)
            status.innerHTML = '✅ Sign-in successful. Redirecting...'
            setTimeout(() => (window.location.href = '/'), 1500)
          } catch (error) {
            console.error(error)
            status.innerHTML = '⚠️ Sign-in failed. Please return to StudioRich and try again.'
          }
        } else {
          status.innerHTML = 'Invalid link. Please request a new one.'
        }
      }

      finishSignIn()
    </script>
  </body>
</html>
